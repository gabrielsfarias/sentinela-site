<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas de Validade de Documentos</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-MECj4rJzxs1f2xRkT2GMwM7z0Fl9I9OlH2lAArIQ7jRYE9V7pUVVV1dpZf6D2jkC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <h1>Alertas de Validade de Documentos</h1>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <div class="container my-5">
            <!-- Seção Hero -->
            <section class="hero text-center mb-5">
                <div class="hero-content">
                    <h2 class="display-4">Nunca mais perca um documento importante!</h2>
                    <p class="lead">Automatize a extração de dados e receba alertas customizados para manter seus
                        documentos sempre atualizados.</p>
                </div>
            </section>

            <!-- Formulário de Captura -->
            <section>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-sm p-4">
                            <form class="lead-form" id="leadForm" action="/thanks.html" method="POST"
                                data-netlify="true">
                                <input type="hidden" name="form-name" value="lead-form">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail:</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Seu e-mail" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">
                                    Inscreva-se para Acesso Antecipado
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 Alertas de Validade. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts: Bootstrap JS, Popper e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXd9hH3+8jPXvd1ngKl2RPfvM+GP3z5vlL9U3s5Cmh3RMpzquVeoxVQyCDG+wiu"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu13E126X+b3k9LHe4wqtrRPk/W7+PRN7Oa6d3BEe6zF3pPa5"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgY+zcVOJw3zZIc+lnxD8Irjj6rjR19LLYq3zrYwgbyih3E7mBp"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
