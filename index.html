<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas de Validade de Documentos</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <h1>Alertas de Validade de Documentos</h1>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <div class="container my-5">
            <!-- Seção Hero -->
            <section class="hero text-center mb-5">
                <div class="hero-content">
                    <h2 class="display-4">Nunca mais perca um documento importante!</h2>
                    <p class="lead">Automatize a extração de dados e receba alertas customizados para manter seus
                        documentos sempre atualizados.</p>
                </div>
            </section>

            <!-- Formulário de Captura -->
            <section>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-sm p-4">
                            <form class="lead-form" id="leadForm" action="/thanks.html" method="POST"
                                data-netlify="true">
                                <input type="hidden" name="form-name" value="lead-form">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail:</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Seu e-mail" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">
                                    Inscreva-se para Acesso Antecipado
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 Alertas de Validade. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts: Bootstrap JS, Popper e jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
